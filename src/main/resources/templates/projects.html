<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<div th:replace="fragments :: ${menu}"></div>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">P R O J E C T S</h1>

    <a th:if="${menu} == 'ManagerMenu'" th:href="@{'/project/add'}" class="btn">
        <img src="../images/addP.png" alt="project" style="width: 30px">
        Ajouter un Projet
    </a>
    <div class="card-deck">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="project : ${projects}">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center p-3 " th:text="${project.getDescription()}"></h3>
                        <p class="card-text"><strong>Start Date:</strong> <span th:text="${#dates.format(project.getStartDate(),'yyyy-MM-dd')}"></span></p>
                        <p class="card-text"><strong>End Date:</strong> <span th:text="${#dates.format(project.getEndDate(),'yyyy-MM-dd')}"></span></p>
                        </div>
                            <div class="d-flex justify-content-end">
                            <form th:if="${menu} == 'ManagerMenu'" th:action="@{/project/edit}" method="post">
                                <input type="hidden" name="id" th:value="${project.getId()}">
                                <button type="submit" class="btn">
                                    <img src="../images/edit.png" alt="project" style="width: 30px">
                                </button>
                            </form>
                            <form th:if="${menu} == 'ManagerMenu'" th:action="@{/project/delete}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this project?');">
                                <input type="hidden" name="id" th:value="${project.getId()}">
                                <button type="submit" class="btn">
                                    <img src="../images/deleteP.png" alt="project" style="width: 30px">
                                </button>
                            </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
</div>

</body>

<footer th:replace="fragments :: footer"></footer>
</html>
