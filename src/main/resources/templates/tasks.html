<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<div th:replace="fragments :: ${menu}"></div>
<body>
<div class="container mt-5">
    <h1 class="mb-3 text-center">
        <p>
            <img src="../images/tasks.png" alt="task" style="width:60px">
            Task
        </p>
        <a th:if="${menu} == 'ManagerMenu'" th:href="@{'/task/add'}" class="btn">
            <img src="../images/addT.png" alt="project" style="width: 30px">
            <strong> Ajouter une TÃ¢che</strong>
        </a>
    </h1>
    <table class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
        <tr>
            <th>Done</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Objective</th>
            <th>Project</th>
            <th>Status</th>
            <th th:if="${menu} == 'ManagerMenu'" th:text="Actions"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <form th:action="@{/task/markAsDone}" method="post">
                    <input type="hidden" name="id" th:value="${task.getId()}">
                    <button type="submit" class="btn">
                        <img th:if="${task.getStatus().equals(T(ma.projectmanager.taskflow.Task.model.TaskStatus).DONE)}" src="../images/done.png" style="width: 30px">
                        <img th:if="${!task.getStatus().equals(T(ma.projectmanager.taskflow.Task.model.TaskStatus).DONE)}" src="../images/done_bw.png"  style="width: 30px">
                    </button>
                </form>

            </td>
            <td th:text="${task.getDescription()}"></td>
            <td><span th:text="${#dates.format(task.getStartDate(),'yyyy-MM-dd')}"></span></td>
            <td><span th:text="${#dates.format(task.getEndDate(),'yyyy-MM-dd')}"></span></td>
            <td th:text="${task.getObjective().getDescription()}"></td>
            <td th:text="${task.getObjective().getProject().getDescription()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td>
                <div class="d-flex justify-content-center">
                <form th:if="${menu} == 'ManagerMenu'" th:action="@{/task/edit}" method="post">
                    <input type="hidden" name="id" th:value="${task.getId()}">
                    <button type="submit" class="btn">
                        <img src="../images/edit.png" alt="edit" style="width: 30px">
                    </button>
                </form>
                <form th:if="${menu} == 'ManagerMenu'" th:action="@{/task/delete}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this objective?');">
                    <input type="hidden" name="id" th:value="${task.getId()}">
                    <button type="submit" class="btn">
                        <img src="../images/deleteO.png" alt="delete" style="width: 30px">
                    </button>
                </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
