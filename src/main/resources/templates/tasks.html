<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<div th:replace="fragments :: ${menu}"></div>
<body>
<div class="container mt-5">
    <h1 class="mb-3 text-center">
        <p>
            <img src="../images/tasks.png" alt="task" style="width:60px">
            Task
        </p>
        <a th:if="${menu} == 'ManagerMenu'" th:href="@{'/task/add'}" class="btn">
            <img src="../images/addT.png" alt="project" style="width: 30px">
            <strong> Ajouter une TÃ¢che</strong>
        </a>
    </h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Mark As Done</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <form th:action="@{/task/markAsDone}" method="post">
                    <input type="hidden" name="id" th:value="${task.getId()}">
                    <button type="submit" class="btn">
                        <img src="../images/done.png" alt="task" style="width: 30px">
                    </button>
                </form>
            </td>
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getStartDate()}"></td>
            <td th:text="${task.getEndDate()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td>
                <a th:href="@{'/task/edit/' + ${task.getId()}}" class="btn">
                    <img src="../images/edit.png" alt="task" style="width: 30px">
                </a>
                <a th:href="@{'/task/delete/' + ${task.getId()}}" class="btn">
                    <img src="../images/deleteT.png" alt="task" style="width: 30px">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
