<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<div th:replace="fragments :: menu"></div>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">
        T A S K S</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.getDescription()}"></td>
            <td th:text="${task.getStartDate()}"></td>
            <td th:text="${task.getEndDate()}"></td>
            <td th:text="${task.getPriority()}"></td>
            <td th:text="${task.getStatus()}"></td>
            <td>
                <a th:href="@{'/tasks/add/' + ${task.getId()}}" class="btn btn-primary">
                    <link rel="shortcut icon" type="image/x-icon" href="images/addtask" />
                </a>
                <a th:href="@{'/tasks/delete/' + ${task.getId()}}" class="btn btn-primary">
                    <link rel="shortcut icon" type="image/x-icon" href="images/deletetask" />
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
