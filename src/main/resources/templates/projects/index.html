<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"></head>
<div th:replace="fragments :: menu"></div>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">P R O J E C T S</h1>
    <div class="card-deck">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="project : ${projects}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.getDescription()}">Project Description</h5>
                        <p class="card-text"><strong>Start Date:</strong> <span th:text="${project.getStartDate()}">2022-01-01</span></p>
                        <p class="card-text"><strong>End Date:</strong> <span th:text="${project.getEndDate()}">2022-12-31</span></p>
                        <div>
                            <a th:href="@{'/projects' + ${project.getId()}}" class="btn btn-primary"></a>
                            <a th:href="@{'/projects/delete/' + ${project.getId()}}" class="btn btn-primary"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
